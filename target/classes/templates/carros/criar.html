<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{cabecalho :: head('Cadastrar carros')}"></header>
<body>
<nav th:replace="~{menu :: nav}"></nav>
	<div class="container mt-3">
		<form th:object="${carroDto}" action="/carro" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Marca</span> 
						<input type="text" th:errorclass="is-invalid" th:field="*{marca}"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{marca}"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Modelo</span> 
						<input type="text" th:errorclass="is-invalid" th:field="*{modelo}"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{modelo}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Valor</span> <input type="text"
							th:errorclass="is-invalid" onblur="tratarValor(this)"
							th:field="*{valor}" class="form-control">
						<div class="invalid-feedback" th:errors="*{valor}"></div>
					</div>
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Potencia Cavalaria</span> <input
							type="text" th:field="*{potenciaCavalaria}" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Cor</span> <input
							type="text" th:field="*{cor}" class="form-control">
					</div>
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Ano</span> 
						<input type="text" th:errorclass="is-invalid" th:field="*{ano}"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{ano}"></div>
					</div>
				</div>
			</div>
			<input class="btn btn-success" type="submit" value="Salvar" />
		</form>
	</div>
</body>
</html>

<script>
	function valorTratrado(campo) {
		campo.value = campo.value.replace(",", ".");
	}
</script>
